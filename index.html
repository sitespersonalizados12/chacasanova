<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Ch√° de Casa Nova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .gift-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gift-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .gift-item.selected {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 50px;
            display: none;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Ch√° de Casa Nova</h1>
        <p class="subtitle">Clique no presente que deseja dar para marc√°-lo como escolhido</p>
        
        <div class="gifts-grid" id="giftsGrid"></div>
        <p class="empty-message" id="emptyMessage">üéâ Todos os presentes j√° foram escolhidos! Obrigado a todos!</p>
    </div>

    <script>
const { db, doc, setDoc, onSnapshot } = window.firebaseDB;

const gifts = [
  { id: 1, name: "Jogo de Prato", icon: "üçΩÔ∏è" },
  { id: 2, name: "Jogo de x√≠cara", icon: "‚òï" },
  { id: 3, name: "Jogo de Sobremesa", icon: "üç∞" },
  { id: 4, name: "Kit Marinex", icon: "ü•ò" },
  { id: 5, name: "Jogo Assadura de Bolo", icon: "üéÇ" },
  { id: 6, name: "Batedeira", icon: "ü•Ñ" },
  { id: 7, name: "Sanduicheira", icon: "ü•™" },
  { id: 8, name: "Liquidificador + Multiprocessador", icon: "üî™" },
  { id: 9, name: "Panela de Press√£o", icon: "üç≤" },
  { id: 10, name: "Jogo de Frigideira", icon: "üç≥" },
  { id: 11, name: "Jogo de Len√ßol (QUEEN)", icon: "üõèÔ∏è" },
  { id: 12, name: "Colcha de cama (QUEEN)", icon: "üõå" },
  { id: 13, name: "Edredom", icon: "üåô" },
  { id: 14, name: "Manta Casal", icon: "üß∂" },
  { id: 15, name: "Jogo Tolha de Banho", icon: "üõÅ" },
  { id: 16, name: "Ferro de Passar", icon: "üëî" },
  { id: 17, name: "Travesseiros", icon: "üí§" },
  { id: 18, name: "Jogo de tapetes para Cozinha", icon: "üè†" },
  { id: 19, name: "Tapete para Sala", icon: "ü™ü" }
];

let selectedGifts = [];

function renderGifts() {
  const grid = document.getElementById("giftsGrid");
  const emptyMessage = document.getElementById("emptyMessage");

  grid.innerHTML = "";

  const available = gifts.filter(g => !selectedGifts.includes(g.id));

  if (available.length === 0) {
    emptyMessage.style.display = "block";
    return;
  }

  emptyMessage.style.display = "none";

  available.forEach(gift => {
    const div = document.createElement("div");
    div.className = "gift-item";
    div.innerHTML = `
      <div class="icon">${gift.icon}</div>
      <div>${gift.name}</div>
    `;
    div.onclick = () => selectGift(gift.id);
    grid.appendChild(div);
  });
}

function selectGift(id) {
  if (selectedGifts.includes(id)) return;

  if (!confirm("Voc√™ deseja escolher este presente?")) return;

  selectedGifts.push(id);
  setDoc(doc(db, "config", "selectedGifts"), {
    items: selectedGifts
  });
}

function listenChanges() {
  const ref = doc(db, "config", "selectedGifts");

  onSnapshot(ref, snap => {
    if (snap.exists()) {
      selectedGifts = snap.data().items || [];
    } else {
      selectedGifts = [];
    }
    renderGifts();
  });
}

listenChanges();
</script>

</body>
</html>
